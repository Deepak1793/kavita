<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        .container{
            display:inline-grid;
            grid-template-columns: auto auto auto;
            background-color:red;
            padding: 10px;
            width: 75%;
        }

        .container> div{
            background-color: palegreen;
            border: solid 2px black;
            height: 20vh;
            /* width: 50%; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
